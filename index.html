<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="cover">
        <div class="cover-label">
            <div class="lockup">
                <div class="logo">{*-}</div>
                <div class="title">ODIN</div>
            </div>
        </div>
        <div class="cover-footer">
            <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
        </div>
    </div>
    <div class="container">
        <form action="">
            <div class="copy">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="responses">
                <p>Let's do this!</p>
                <div class="input-row">
                    <div class="input-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="input-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-group">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="cel" id="phone-number" name="phone-number">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input-group">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="text" id="password-confirm" name="password-confirm">
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p class="login">Already have an account? <a href="">Log in</a></p>
        </form>
    </div>
</body>
</html>
